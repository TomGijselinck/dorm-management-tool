<div class="flexbox-parent" ng-controller="RegisterCtrl as register">
  <div layout="row" layout-align="center">
    <h2>Register New User</h2>
  </div>
  <div layout="row" layout-align="center center">
    <md-content layout="column" layout-padding>
      <form name="register" layout="column">
        <div layout-xs="column" layout-gt-xs="row">
          <md-input-container>
            <label>Name</label>
            <input type="text" ng-model="register.name">
          </md-input-container>
          <md-input-container>
            <label>Email</label>
            <input type="text" ng-model="register.email">
          </md-input-container>
        </div>
        <div layout-xs="column" layout-gt-xs="row">
          <md-input-container>
            <label>Password</label>
            <input type="password" ng-model="register.password">
          </md-input-container>
          <md-input-container>
            <label>Password Confirmation</label>
            <input type="password" ng-model="register.password_confirmation">
          </md-input-container>
        </div>
        <p ng-if="register.message">{{register.message}}</p>
        <md-button class="md-primary md-raised"
                   ng-click="register.createUser(register.name, register.password)">Register</md-button>
      </form>
    </md-content>
  </div>
</div>
