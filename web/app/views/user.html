<md-card id="userCard" ng-controller="UserCtrl as user" ng-init="user.getData()">
  <md-card-header>
    <md-card-header-text>
      <span class="md-title">Hello {{user.name}}!</span>
    </md-card-header-text>
  </md-card-header>
  <md-card-content>
    <ng-pluralize count="user.duties.length"
                  when="{'0': 'Yay, you have no duties!',
                     'one': 'You have one duty:',
                     'other': 'You have {} duties:'}">
    </ng-pluralize>
    <ul ng-repeat="duty in user.duties">
      <li>{{duty.name}} waste</li>
    </ul>
  </md-card-content>
</md-card>
