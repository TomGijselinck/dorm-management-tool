<md-card id="userCard" ng-controller="UserCtrl as user" ng-init="user.getData()">
  <md-card-header>
    <md-card-header-text>
      <span class="md-title">Hello {{user.name}}!</span>
    </md-card-header-text>
  </md-card-header>
  <md-card-content>
    <p>You have currently {{user.duties.length}} duties:</p>
    <ul ng-repeat="duty in user.duties">
      <li>{{duty.name}} waste bags</li>
    </ul>
  </md-card-content>
</md-card>
