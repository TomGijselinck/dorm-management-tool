<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <base href="/dorm-manager/">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
  </head>
  <body ng-app="dormManagementToolApp" layout="row"
        ng-controller="AppCtrl as app">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <md-sidenav layout="column" class="md-sidenav-left" md-component-id="left"
                md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="8" ng-cloak>
      <md-toolbar class="md-tall md-hue-2">
        <span flex></span>
        <div layout="column" class="md-toolbar-tools-bottom inset">
          <span></span>
          <div ng-cloak>{{ app.userName }}</div>
        </div>
      </md-toolbar>
      <md-list ng-click="app.toggleSidenav('left')">
        <md-list-item>
          <a ui-sref="dashboard">
            <md-item-content md-ink-ripple md-hover layout="row" layout-align="start center">
              <div class="inset">
                <md-icon>dashboard</md-icon>
              </div>
              <div class="inset">Dashboard</div>
            </md-item-content>
          </a>
        </md-list-item>
        <md-list-item>
          <a ui-sref="inactive_periods">
            <md-item-content md-ink-ripple md-hover layout="row" layout-align="start center">
              <div class="inset">
                <md-icon>event_busy</md-icon>
              </div>
              <div class="inset">Manage Inactive Periods</div>
            </md-item-content>
          </a>
        </md-list-item>
        <md-list-item>
          <a ng-click="app.logout()">
            <md-item-content md-ink-ripple layout="row" layout-align="start center">
              <div class="inset">
                <md-icon>exit_to_app</md-icon>
              </div>
              <div class="inset">Log Out</div>
            </md-item-content>
          </a>
        </md-list-item>
      </md-list>
    </md-sidenav>

    <div layout="column" class="relative" layout-fill>
      <md-toolbar layout-padding="20" layout-align="left center" layout="row" ng-cloak>
        <md-button ng-click="app.toggleSidenav('left')" hide-gt-md aria-label="Menu" class="md-icon-button">
          <md-icon>menu</md-icon>
        </md-button>
        <h1 ui-sref="dashboard" md-ink-ripple>Dorm Management Tool</h1>
      </md-toolbar>

      <md-content>
        <ui-view></ui-view>
      </md-content>
    </div>

    <!-- Google Analytics-->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-78198884-2', 'auto');
      ga('send', 'pageview');

    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/user.js"></script>
    <script src="scripts/controllers/garbage.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/services/authservice.js"></script>
    <script src="scripts/services/userservice.js"></script>
    <script src="scripts/controllers/register.js"></script>
    <script src="scripts/services/dormservice.js"></script>
    <script src="scripts/services/garbagedutyservice.js"></script>
    <script src="scripts/controllers/inactiveperiods.js"></script>
    <script src="scripts/services/helperservice.js"></script>
    <script src="scripts/controllers/dorm.js"></script>
    <script src="scripts/services/apiservice.js"></script>
    <!-- endbuild -->
</body>
</html>
